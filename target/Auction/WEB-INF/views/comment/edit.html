<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit comment</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/comment/{commentId}(commentId=${comment.getId()})}"
      th:object="${comment}">
    <label for="text">Enter text for comment </label>
    <input type="text" th:field="*{text}" id="text"/>
    <div style="color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{comment}">Name error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
